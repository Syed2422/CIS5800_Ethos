<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethos HRMS</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white px-4 py-2 flex justify-between">
    <div class="font-semibold">Ethos HRMS</div>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-4">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="underline">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="underline">Login</a>
      {% endif %}
    </div>
  </nav>
  <main class="max-w-5xl mx-auto mt-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
